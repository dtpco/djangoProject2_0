<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
   
    <title></title>
</head>
<body>
    <h3>Sign Up</h3>
    
    <form action="/signup/" method="post">
    {% csrf_token %}    
        
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" placeholder="Create a username(only letters and numbers)" required>
        <br>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
        <br>
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
        <br>
        <label for="email">Email address</label>
        <input type="text" id="email" name="email" placeholder="Enter your email address" required>
        <br>
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" placeholder="Create a Password" required>
        <br>
        <label for="confirm">Confirm your password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your Password" required>
        <br>
        <button type="submit">SignUp</button> <a class="button" href='{% url "index" %}'>Back</a>
    </form>
    


</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
   
   
    <title>LogInSystem_YTTutorial</title>
</head>
<body>
<div class="row">
    <div class="col">
        <div class="addC-form">
            <h3>Welcome to Simple E-commerce</h3>
            
        <a class="button" href='{% url "signup" %}'>Sign Up</a>
        <a class="button" href='{% url "signin" %}'>Sign In</a>
        </div>
        {% block content %} {% endblock %}
    </div>
    <div class="col">
        <h3>SIGN IN</h3>
    
        <form action="/signup/" method="post">
        {% csrf_token %}    
        
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" placeholder="Create a username(only letters and numbers)" required>
        <br>
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" placeholder="Create a Password" required>
        <br>
        
        <button type="submit">Sign In</button> <a class="button" href='{% url "index" %}'>Back</a>
    </div>
</div>    
    
    
</body>
</html>
